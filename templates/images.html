{% extends 'base.html' %}

{% block title %}Images{% endblock %}

{% block content %}

<h1>ðŸ–¼ Images</h1>

<div class="mt-5">
    <h3> Upload an image </h3>
    <form  action="/images" method="post" enctype="multipart/form-data" style="display: block;">
        <div class="form-row align-items-center">
            <div class="col-auto">
                <input type="file" class="form-control" name="image" id="image" required>
            </div>
            <div class="col-auto">
                <input type="submit"  value="Upload" class="btn btn-primary " />
            </div>
        </div>
    </form>
</div>

<div class="mt-5">
    <h3> Your uploaded images </h3>
    <div class="mt-3" style="display: flex; flex-wrap: wrap;">
        {% for image in images %}
        <div class="card"  style="width: 200px;">
            <img src="data:image/jpeg;base64, {{ image.img | b64encode }}" class="card-img-top" style="height: 200px;" >
            <div class="card-body">
                <h5 class="card-title">{{ image.name }} </h5>

            </div>
            <div class="m-3 d-flex justify-content-between">
                <a href="{{ url_for('download_image', image_id=image.id) }}" class="btn btn-primary">ðŸ“¥ Download</a>
                <a href="{{ url_for('delete_image', image_id=image.id) }}" class="btn btn-danger ">ðŸ—‘ Delete</a>
            </div>
            <div class="card-footer">
                <small class="text-muted">Image ID: {{ image.id }}</small>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
