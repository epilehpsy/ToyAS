{% extends 'base.html' %}
{% block title %}Register your OAuth client{% endblock %}
{% block content %}

<div>

    <form action="{{ url_for('client_register') }}" method="POST">

        <label for="name">Name</label>
        <input type="text" id="name" name="name">

        <label for="redirect_uri">Redirect URIs</label>
        <input type="text" id="redirect_uris" name="redirect_uris">
        
        <button type="submit">Submit</button>

    </form>


{% endblock %}
